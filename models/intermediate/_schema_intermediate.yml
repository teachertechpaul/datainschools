version: 2

models:
  - name: int_persons_joined
    description: This query joins all person related information, including conferences, labels, notes, and emails.
    columns:
      - name: person_attribute_id
        tests:
          - not_null
          - unique
  - name: int_persons_aggregate_facts
    description: This query adds calculated fields, including number of conferences.
    columns:
      - name: person_attribute_id
        tests:
          - not_null
          - unique